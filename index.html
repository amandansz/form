<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <p>Complete suas informações:</p>
 
      <div class="box">
        <label>Nome:</label>
        <input type="text" name ="nome" id ="nome">
      </div>
      <div>
        <label>Email:</label>
        <input type="text" name="email" id="email">
      </div>
     <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="mudarNome()">Personalizar saudação</button>
   
  </div>

  <script>
    function mudarNome() {
      let nome = document.getElementById("nome");
      console.log(nome);
      document.getElementById("mensagemSaudacao").innerHTML = "Olá, " + nome.value + "!";
    }
  </script>

</body>
</html>
